<div ng-init="initAd()">

    <h2>{{ad.adName}} details</h2>
    <br>
    <textarea rows="4" cols="50">
        {{ad.adText}}
    </textarea>
    <br>
    <label>posted date : {{ad.postedDate}}</label>
    <br>
    <label>expiry date : {{ad.expiryDate}}</label>
    <br>
    <label>author : {{ad.authorName}}, {{ad.authorEmail}}, {{ad.authorPhone}}</label>
    <br>
    <br>
    <a class="btn btn-info btn-xs" href="/#!/ads">ads</a>


</div>
